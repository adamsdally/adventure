<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    //This is where all of the programming happens!

    var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
    var platforms; 
    var map;
    var layer;
    
    function preload() {
        game.load.tilemap('map1', 'maps/map1.json', null, Phaser.Tilemap.TILED_JSON);
        game.load.image('tiles', 'maps/tmw_desert_spacing.png');
        game.load.image('dude', 'assets/dude.png',32,64);
    }

    function create() {
         game.stage.backgroundColor = '#787878';

        //  The 'mario' key here is the Loader key given in game.load.tilemap
        map = game.add.tilemap('map1');

        //  The first parameter is the tileset name, as specified in the Tiled map editor (and in the tilemap json file)
        //  The second parameter maps this name to the Phaser.Cache key 'tiles'
        map.addTilesetImage('tmw_desert_spacing', 'tiles');

        //  Creates a layer from the World1 layer in the map data.
        //  A Layer is effectively like a Phaser.Sprite, so is added to the display list.
        layer = map.createLayer('Tile Layer 1');

        //  This resizes the game world to match the layer dimensions
        layer.resizeWorld();
        
        game.physics.startSystem(Phaser.Physics.ARCADE);
        
         //  Here we create our coins group
        cacti = game.add.group();
        cacti.enableBody = true;
        
        map.createFromObjects('Object Layer 1', 'cactus', 'dude', 0, true, false, cacti);
    }

    function update() {
    }

</script>

</body>
</html>
